<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI to Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        /* font-family: 'Caveat', cursive; */
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body>
    <header class="w-full flex items-center justify-center h-[20vh]">
      <h1 class="font-bold text-5xl">UI to Code</h1>
    </header>
    <section class="max-w-[1200px] mx-auto">
      <div class="flex flex-col w-full items-center justify-center">
        <div class="flex justify-center w-full gap-2">
          <div class="form-control w-full">
            <label for="css">UI</label>
            <input
              type="file"
              name="css"
              id="css"
              cols="3"
              rows="1"
              placeholder="Type the CSS here..."
              class=" resize-none border-2 border-gray-300 rounded-md p-2"
            >
          </div>
          <label for="prompt">Prompt</label>
            <input
              type="text"
              name="prompt"
              id="prompt"
              cols="5"
              rows="3"
              placeholder="Type the prompt here..."
              class=" resize-none border-2 border-gray-300 rounded-md p-2"
            >
          </div>
          <div class="form-control w-full">
            <label for="css">Code</label>
            <textarea
              name="tailwind"
              id="tailwind"
              cols="30"
              rows="10"
              placeholder="Tailwind will be generated here..."
              class="w-full h-[50vh] resize-none border-2 border-gray-300 rounded-md p-2"
            ></textarea>
        </div>
        <div class="form-control w-full">
            <label for="css">HTML Preview</label>
        <div id="html-preview" class="w-full h-[50vh] border-2 border-gray-300 rounded-md"></div>
    </div>
        </div>
        <div class="flex w-full justify-end">
        <button name="send_message" id="send_message" class="bg-slate-900 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded">Convert</button>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-latest.js"></script>
      <script>
        let controller; // AbortController to stop the streaming
        const chatOutput = $("#tailwind");
        const userInput = $("#css");
        const htmlPreview = $("#html-preview");
        var html="";
        //console.log(userInput);
        console.log("not so good");
        //var idCount = 0;
  
        function justDoIt() {
          console.log("just do it");
        }
        async function startStreaming(url, onDataReceived, onError, onComplete) {
            controller = new AbortController();
          //const receivedMessage = `<div class="chat-message received"><p class="message-content" id="${idCount}"></p></div>`;
          //chatOutput.append(receivedMessage);
          //idCount++;
          try {
            console.log(userInput.val());
            const response = await fetch(url, {
              method: "POST",
              headers: {
                "Content-Type": "multipart/form-data",
              },
              body: JSON.stringify({ message: userInput.val() }),
              signal: controller.signal, // Attach the AbortSignal to the fetch request
            });
            console.log("i'm in");
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
  
            const reader = response.body.getReader();
  
            while (true) {
              const { done, value } = await reader.read();
  
              if (done) {
                // The stream has ended
                onComplete();
                break;
              }
  
              // Process the data chunk
              onDataReceived(value);
            }
          } catch (error) {
            onError(error);
          }
        }
  
        function startStream(url, onDataReceived, onError, onComplete) {
          controller = new AbortController(); // Create a new AbortController for each streaming session
          startStreaming(url, onDataReceived, onError, onComplete);
        }
  
        function stopStreaming() {
          if (controller) {
            controller.abort(); // Abort the fetch request and stop the streaming
            controller = null;
          }
        }
  
        function onDataReceived(dataChunk) {
          // Process each data chunk as it arrives
          const text = new TextDecoder().decode(dataChunk);
          const letters = text.split("");
          //const ids = idCount - 1;
          //const chat = $(`#${ids}`);
          letters.forEach((letter) => {
            chatOutput.append(`${letter}`);
            html+=letter;
            chatOutput.scrollTop(chatOutput.prop("scrollHeight"));
          });
        }
  
        function onError(error) {
          // Handle streaming error
          console.error("Error while streaming:", error);
        }
  
        function onComplete() {
          // Stream completed
          htmlPreview.append(html);
          html="";
          console.log("Streaming completed.");
        }
  
        $("#send_message").on("click", function () {
          const userMessage = userInput.val();
          htmlPreview.empty();
            // Send user's message as a POST request
            startStreaming(
              '{%url "UItoCodeai"%}',
              onDataReceived,
              onError,
              onComplete
            );
  
            //userInput.val(""); // Clear the input field
            // Display the user's message in the chat
          });
  
      </script>
    </section>
  </body>
</html>
